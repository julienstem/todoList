<div class="main-form-div">
    <div class="form-input">
        <input class="form-input-title" type="text" placeholder="Task" (input)="onTitleInputChange($event)">
        <textarea class="form-input-description" type="text" placeholder="Description"></textarea>
    </div>
    <div class="form-buttons">
        <button class="cancel-button" type="button">Cancel</button>
        <button class="add-button" type="button" [disabled]="!isValidTask()">Add</button>

    </div>

</div>
